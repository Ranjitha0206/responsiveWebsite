<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">
    <h1 class="label">User Login</h1>
    <form class="loginForm" method="post" name="form" onsubmit="return validated()">
        <div class="font"> Email or Phone Number</div>
        <input type="text" name="email">
        <div class="emailError" id="emailError">Please fill up your Email or Phone Number</div>
        <div class="font font2">Password</div>
        <input type="password" name="password">
        <div class="passError" id="passError">Please enter your password</div>
        <button type="submit">Login</button>
    </form>
    
   </div>



</body>
<script src="script.js"></script>
</html>
